<div class="product-detail">
	<div *ngFor="let product of (products | selectedProduct: id)" >
		<img *ngIf="product.image_url" src='{{product.image_url}}' />
		<h2>{{product.title}}</h2>
		<p>{{product.genre}}</p>
		<p>{{product.description}}</p>
		<p>{{product.price | currency }}</p>
      	<button mat-flat-button color="accent" (click)="gotoCart(product)">Add to Cart</button>
    </div>
</div>
